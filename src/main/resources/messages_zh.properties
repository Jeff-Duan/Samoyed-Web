#默认说明
common.supplierExplain=供应商:供应商是向企业及其竞争对手供应各种所需资源的企业和个人,包括提供原材料、设备、能源、劳务和资金等.
common.materialExplain=原材料:生产产品的基本原料,它是用于生产过程起点的产品.
common.produceExplain=产品:生产工序得到的结果,供给市场、人们使用和消费，满足人们的某种需求.
common.typeExplain=类型:为某一类产品或者商品进行多样化分类.
common.allPriceExplain=总金额:订单中所有的金额计算总和.
common.orderDateExplain=订单日期:提交订单的日期.
common.payDateExplain=付款日期:计划将要付款的日期.
common.receivableDateExplain=收款日期:计划收款到账的日期.
common.arrivalDateExplain=到货日期:计划将要到货的日期.
common.sendDateExplain=发货日期:计划将要发货的日期.
common.produceStartDateExplain=生产开始日期:生产前计划进入生产流程的日期.
common.produceEndDateExplain=生产结束日期:生产前计划生产流程完全结束的日期.
common.deliveryAddressExplain=收货地址:订单将被配送的目的地.
common.directPayMentExplain=选择直接付款时,订单支付金额等于订单总金额.
common.cashOnDeliveryExplain=选择货到付款时,订单支付金额为0.00RMB，待到货验收通过后进行汇款.
common.paymentOfDepositExplain=选择支付定金时，订单支付金额为订单总金额20%，待到货验收通过后汇款订单总金额80%.
common.remarkExplain=备注:填写备注可以记录订单期望的一些处理等.


