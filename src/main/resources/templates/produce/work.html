<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:utext="#{project.name}"></title>
    <link href="../../static/css/element/index.css" rel="stylesheet" th:href="@{/css/element/index.css}">
    <!-- 自定义css文件 -->
    <link href="../../static/css/common.css" rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        /* 引入element-ui表格展开行 */

        .samoyed-table-expand {
            font-size: 0;
        }

        .samoyed-table-expand label {
            width: 100px;
            color: #99a9bf;
        }

        .samoyed-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 33.33%;
        }
    </style>
</head>

<body>

    <div th:replace="~{nav :: nav('produceWork')}"></div>
    <div th:replace="~{header :: header}"></div>
    <div class="margin-helper">
        <div class="samoyed-content">
            <div th:replace="~{pageHead :: pageHead(pageName=#{nav.produceWork}, parentMenu=#{nav.produce})}"></div>
            <div id="page-content" class="page-content" v-cloak>
                <div class="type-menu">
                    <el-menu :default-active="activeIndex" mode="horizontal" @select="handleSelectType">
                        <el-menu-item index="0" th:text="#{common.all}"></el-menu-item>
                        <el-menu-item index="1" th:text="#{common.toAudit}"></el-menu-item>
                        <el-menu-item index="2" th:text="#{common.toIssue}"></el-menu-item>
                        <el-menu-item index="3" th:text="#{common.toIncome}"></el-menu-item>
                        <el-menu-item index="4" th:text="#{common.winnowering}"></el-menu-item>
                        <el-menu-item index="5" th:text="#{common.toAcceptance-1}"></el-menu-item>
                        <el-menu-item index="6" th:text="#{common.gradeding}"></el-menu-item>
                        <el-menu-item index="7" th:text="#{common.toAcceptance-2}"></el-menu-item>
                        <el-menu-item index="8" th:text="#{common.miscellaneousing}"></el-menu-item>
                        <el-menu-item index="9" th:text="#{common.toAcceptance-3}"></el-menu-item>
                        <el-menu-item index="10" th:text="#{common.drying}"></el-menu-item>
                        <el-menu-item index="11" th:text="#{common.toAcceptance-4}"></el-menu-item>
                        <el-menu-item index="12" th:text="#{common.toStorage}"></el-menu-item>
                        <el-menu-item index="13" th:text="#{common.isStorage}"></el-menu-item>
                    </el-menu>
                </div>
                <el-table :data="tableData" @selection-change="handleSelectionChange">
                    <el-table-column type="selection">
                    </el-table-column>
                    <el-table-column type="expand">
                        <template slot-scope="props">
                            <el-form label-position="left" inline class="samoyed-table-expand">
                                <el-form-item th:label="#{common.orderInfo}"></el-form-item>
                            </el-form>
                            <el-form label-position="left" inline class="samoyed-table-expand">
                                <el-form-item th:label="#{common.orderDate}">
                                    <i class="el-icon-time"></i>
                                    <span>{{ props.row.orderInsertTime }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.produceStartDate}">
                                    <i class="el-icon-time"></i>
                                    <span>{{ props.row.orderStartTime }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.produceEndDate}">
                                    <i class="el-icon-time"></i>
                                    <span>{{ props.row.orderEndTime }}</span>
                                </el-form-item>
                                <el-form-item style="width:100%;" th:label="#{common.remark}">
                                    <span>{{ props.row.orderRemark }}</span>
                                </el-form-item>
                            </el-form>
                            <el-form label-position="left" inline class="samoyed-table-expand">
                                <el-form-item th:label="#{common.planDetail}"></el-form-item>
                            </el-form>
                            <el-form label-position="left" inline class="samoyed-table-expand" v-for="produceOrderPlanDetail in props.row.produceOrderPlanDetails"
                                :key="produceOrderPlanDetail.detailId">
                                <el-form-item th:label="#{common.produce}">
                                    <span>{{ produceOrderPlanDetail.produce.produceName }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.measurement}">
                                    <span>{{ produceOrderPlanDetail.produceUnit.unitName }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.yield}">
                                    <span>{{ produceOrderPlanDetail.detailProduceNumber }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.material}">
                                    <span>{{ produceOrderPlanDetail.material.materialName }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.measurement}">
                                    <span>{{ produceOrderPlanDetail.materialUnit.unitName }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.requirement}">
                                    <span>{{ produceOrderPlanDetail.detailMaterialNumber }}</span>
                                </el-form-item>
                            </el-form>
                            <el-form label-position="left" inline class="samoyed-table-expand">
                                <el-form-item th:label="#{common.actualDetail}"></el-form-item>
                            </el-form>
                            <el-form label-position="left" inline class="samoyed-table-expand" v-for="produceOrderActualDetail in props.row.produceOrderActualDetails"
                                :key="produceOrderActualDetail.detailId">
                                <el-form-item th:label="#{common.produce}">
                                    <span>{{ produceOrderActualDetail.produce.produceName }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.type}">
                                    <span>{{ produceOrderActualDetail.produce.produceType.produceTypeName }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.measurement}">
                                    <span>{{ produceOrderActualDetail.unit.unitName }}</span>
                                </el-form-item>
                                <el-form-item th:label="#{common.yield}">
                                    <span>{{ produceOrderActualDetail.detailProduceNumber }}</span>
                                </el-form-item>
                            </el-form>
                        </template>
                    </el-table-column>
                    <el-table-column sortable width="220" prop="orderNumber" th:label="#{common.orderNumber}">
                    </el-table-column>
                    <el-table-column sortable width="220" th:label="#{common.createUser}">
                        <template slot-scope="scope">
                            <el-popover trigger="hover" placement="top">
                                <p>
                                    <label th:text="#{common.userName}+':'"></label>
                                    <font>{{ scope.row.user.userName }}</font>
                                </p>
                                <p>
                                    <label th:text="#{common.userEnglishName}+':'"></label>
                                    <font>{{ scope.row.user.userEnglishName }}</font>
                                </p>
                                <p>
                                    <label th:text="#{common.userSex}+':'"></label>
                                    <font v-if="scope.row.user.userSex=='0'" th:text="#{common.man}"></font>
                                    <font v-else th:text="#{common.woman}"></font>
                                </p>
                                <p>
                                    <label th:text="#{common.userBirth}+':'"></label>
                                    <i class="el-icon-time"></i>
                                    <font>{{ scope.row.user.userBirth }}</font>
                                </p>
                                <p>
                                    <label th:text="#{common.userOrigin}+':'"></label>
                                    <font>{{ scope.row.user.userOriginProvince }}-{{ scope.row.user.userOriginCity }}-{{ scope.row.user.userOriginArea}}</font>
                                </p>
                                <p>
                                    <label th:text="#{common.userTel}+':'"></label>
                                    <font>{{ scope.row.user.userTel }}</font>
                                </p>
                                <p>
                                    <label th:text="#{common.userStatus}+':'"></label>
                                    <font v-if="scope.row.user.userStatus=='0'" th:text="#{common.normalStatus}"></font>
                                    <font v-else th:text="#{common.QuitStatus}"></font>
                                </p>
                                <p>
                                    <label th:text="#{common.userEntryTime}+':'"></label>
                                    <i class="el-icon-time"></i>
                                    <font>{{ scope.row.user.userEntryTime }}</font>
                                </p>
                                <p>
                                    <label th:text="#{common.userQuitTime}+':'"></label>
                                    <i class="el-icon-time"></i>
                                    <font v-if="scope.row.user.userQuitTime=='1980-01-01'">-</font>
                                    <font v-else>{{scope.row.user.userQuitTime}}</font>
                                </p>
                                <p>
                                    <label th:text="#{common.deptName}+':'"></label>
                                    <font>{{ scope.row.user.dept.deptName }}</font>
                                </p>
                                <p>
                                    <label th:text="#{common.positionName}+':'"></label>
                                    <font>{{ scope.row.user.position.positionName }}</font>
                                </p>
                                <div slot="reference" class="name-wrapper">
                                    <el-tag size="medium">{{ scope.row.user.userName }}</el-tag>
                                </div>
                            </el-popover>
                        </template>
                    </el-table-column>
                    <el-table-column sortable width="220" th:label="#{common.status}">
                        <template slot-scope="scope">
                            <span class="normal-color" v-if="scope.row.orderStatusId=='1'" th:text="#{common.toAudit}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='2'" th:text="#{common.toIssue}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='3'" th:text="#{common.toIncome}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='4'" th:text="#{common.winnowering}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='5'" th:text="#{common.toAcceptance-1}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='6'" th:text="#{common.gradeding}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='7'" th:text="#{common.toAcceptance-2}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='8'" th:text="#{common.miscellaneousing}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='9'" th:text="#{common.toAcceptance-3}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='10'" th:text="#{common.drying}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='11'" th:text="#{common.toAcceptance-4}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='12'" th:text="#{common.toStorage}"></span>
                            <span class="normal-color" v-else-if="scope.row.orderStatusId=='13'" th:text="#{common.isStorage}"></span>
                            <span class="normal-color" v-else th:text="#{common.notStatus}"></span>
                        </template>
                    </el-table-column>
                    <el-table-column th:label="#{common.operation}">
                        <template slot-scope="scope">
                            <el-button size="mini" th:text="#{common.edit}" @click="handleEdit(scope.$index, scope.row)"></el-button>
                            <el-button size="mini" type="danger" th:text="#{common.delete}" @click="handleDelete(scope.$index, scope.row)"></el-button>
                            <el-button size="mini" type="primary" th:text="#{common.audit}" @click="handleAudit(scope.$index, scope.row)"></el-button>
                            <el-button size="mini" type="info" th:text="#{common.income}" @click="handleIncome(scope.$index, scope.row)"></el-button>
                            <el-button size="mini" type="success" th:text="#{common.transfer}" @click="handleTransfer(scope.$index, scope.row)"></el-button>
                            <el-button size="mini" type="warning" th:text="#{common.check}" @click="handleCheck(scope.$index, scope.row)"></el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <el-row class="samoyed-row" type="flex" align="middle">
                    <el-col :span="10">
                        <span class="normal-color" th:text="#{common.batchOperation}+'&nbsp;-&nbsp;'"></span>
                        <el-button size="mini" type="danger" th:text="#{common.delete}" @click="handlebatchdelete()"></el-button>
                        <el-button size="mini" type="primary" th:text="#{common.audit}" @click="handlebatchAudit()"></el-button>
                        <el-button size="mini" type="info" th:text="#{common.income}" @click="handleBatchIncome()"></el-button>
                        <el-button size="mini" type="success" th:text="#{common.transfer}" @click="handleBatchTransfer()"></el-button>
                        <el-button size="mini" type="warning" th:text="#{common.check}" @click="handleBatchCheck()"></el-button>
                    </el-col>
                    <el-col :span="14" style="text-align:right;">
                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="[10, 20, 30,40, 50]"
                            :page-size="5" layout="total, sizes, prev, pager, next, jumper" :total="totalCount">
                        </el-pagination>
                    </el-col>
                </el-row>
            </div>
        </div>
    </div>
    <div th:replace="~{footer :: footer}"></div>

    <script src="../../static/js/vue.js" th:src="@{/js/vue.js}"></script>
    <script src="../../static/js/element.js" th:src="@{/js/element.js}"></script>
    <script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script src="../../static/js/utils.js" th:src="@{/js/utils.js}"></script>
    <script src="../../static/js/data.js" th:src="@{/js/data.js}"></script>
    <!-- 引用vue组件相关的js文件 -->
    <div th:replace="~{nav :: vue('produceWork')}"></div>
    <div th:replace="~{header :: vue}"></div>
    <div th:replace="~{footer :: vue}"></div>
    <!-- 本页面的js脚本 -->
    <script th:inline="javascript">
        new Vue({
            el: '#page-content',
            data: {
                //结果集对象
                data: {},
                //查询条件
                activeIndex: '0',
                //数据源
                tableData: [],
                //每页数据量
                pagesize: 10,
                //当前页码
                currentPage: 1,
                //查询的页码
                start: 1,
                //数据总数
                totalCount: 0,
                //当前用户
                user: getUserInfo(),
                //多选数据
                multipleSelection: [],
            },
            created: function () {
                this.loadData();
            },
            methods: {
                //加载数据
                loadData: function () {
                    this.data = getProduceOrders(this.activeIndex, this.currentPage, this.pagesize);
                    this.tableData = this.data.list;
                    this.totalCount = this.data.total;
                },
                //切换订单类型
                handleSelectType: function (index) {
                    //切换效果
                    if (this.activeIndex !== index) {
                        this.activeIndex = index;
                    }
                    //重新加载数据
                    this.loadData();
                },
                //每页显示数据量变更
                handleSizeChange(val) {
                    this.pagesize = val;
                    this.loadData();
                },
                //页码变更
                handleCurrentChange(val) {
                    this.currentPage = val;
                    this.loadData();
                },

                handleEdit(index, row) {
                    console.log(index, row);
                },
                handleDelete(index, row) {
                    console.log(index, row);
                },
                //审核
                handleAudit(index, row) {
                    var warnings = [];
                    //判断用户部门
                    if (this.user.dept.deptId !== 1 && this.user.dept.deptId !== 3) {
                        var msg = '生产订单仅由生产部门成员审核。';
                        var english_msg = 'Produce orders are audited only by members of the producement department.';
                        warnings.push(msg.orEnglish(english_msg));
                    }
                    //判断订单状态
                    if (this.tableData[index].orderStatusId !== 1) {
                        var msg = '仅有生产订单(待审核)需要审核。';
                        var english_msg = 'Only produce orders (to be audited) need to be audited.';
                        warnings.push(msg.orEnglish(english_msg));
                    }
                    if (warnings.length) {
                        this.$notify({
                            title: '警告'.orEnglish('Notice'),
                            message: warnings[0],
                            type: 'warning'
                        });
                    } else {
                        //获取订单号
                        var orderNumber = this.tableData[index].orderNumber;
                        var formData = new FormData();
                        formData.append('orderNumber', orderNumber);
                        var that = this;
                        $.ajax({
                            url: 'http://localhost:8091/api/produce/audit',
                            type: 'POST',
                            cache: false,
                            processData: false, // 告诉jQuery不要去处理发送的数据
                            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                            data: formData,
                            dataType: "json",
                            success: function (result) {
                                var title;
                                var content;
                                var okBtnTxt;
                                var type;
                                if (result.status === 'success') {
                                    title = '审核成功'.orEnglish('Audit successfully');
                                    content = '进入其他流程。'.orEnglish('Entering other processes.');
                                    okBtnTxt = '确定'.orEnglish('OK');
                                    type = 'success';
                                } else {
                                    title = '审核失败'.orEnglish('Submitted failed');
                                    content = '请联系'.orEnglish('Please contact ') + supportMail + '。'.orEnglish('.');
                                    okBtnTxt = '确定'.orEnglish('OK');
                                    type = 'error';
                                }
                                that.$alert(content, title, { confirmButtonText: okBtnTxt, type: type });
                                //重新加载数据
                                that.loadData();
                            },
                        });
                    }
                },
                //收入
                handleIncome(index, row) {
                    var warnings = [];
                    //判断用户部门
                    if (this.user.dept.deptId !== 1 && this.user.dept.deptId !== 3) {
                        var msg = '生产订单仅由生产部门成员审核。';
                        var english_msg = 'Produce orders are audited only by members of the producement department.';
                        warnings.push(msg.orEnglish(english_msg));
                    }
                    //判断订单状态
                    if (this.tableData[index].orderStatusId !== 3) {
                        var msg = '仅有生产订单(待收入)需要收入。';
                        var english_msg = 'Only produce orders (to be incomeed) need to be incomeed.';
                        warnings.push(msg.orEnglish(english_msg));
                    }
                    if (warnings.length) {
                        this.$notify({
                            title: '警告'.orEnglish('Notice'),
                            message: warnings[0],
                            type: 'warning'
                        });
                    } else {
                        //获取订单号
                        var orderNumber = this.tableData[index].orderNumber;
                        var formData = new FormData();
                        formData.append('orderNumber', orderNumber);
                        var that = this;
                        $.ajax({
                            url: 'http://localhost:8091/api/produce/income',
                            type: 'POST',
                            cache: false,
                            processData: false, // 告诉jQuery不要去处理发送的数据
                            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                            data: formData,
                            dataType: "json",
                            success: function (result) {
                                var title;
                                var content;
                                var okBtnTxt;
                                var type;
                                if (result.status === 'success') {
                                    title = '收入成功'.orEnglish('Incomed successfully');
                                    content = '进入其他流程。'.orEnglish('Entering other processes.');
                                    okBtnTxt = '确定'.orEnglish('OK');
                                    type = 'success';
                                } else {
                                    title = '收入失败'.orEnglish('Incomed failed');
                                    content = '请联系'.orEnglish('Please contact ') + supportMail + '。'.orEnglish('.');
                                    okBtnTxt = '确定'.orEnglish('OK');
                                    type = 'error';
                                }
                                that.$alert(content, title, { confirmButtonText: okBtnTxt, type: type });
                                //重新加载数据
                                that.loadData();
                            },
                        });
                    }
                },
                handleTransfer(index, row) {
                    console.log(index, row);
                },
                handleCheck(index, row) {
                    console.log(index, row);
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },
                handlebatchdelete: function () {

                },
                //批量审核
                handlebatchAudit: function () {
                    var warnings = [];
                    //判断用户部门
                    if (this.user.dept.deptId !== 1 && this.user.dept.deptId !== 3) {
                        var msg = '生产订单仅由生产部门成员审核。';
                        var english_msg = 'Produce orders are audited only by members of the producement department.';
                        warnings.push(msg.orEnglish(english_msg));
                    }
                    //判断订单状态
                    if (this.multipleSelection.length == 0) {
                        var msg = '请选择待审核订单。';
                        var english_msg = 'Please choose the order to be audited.';
                        warnings.push(msg.orEnglish(english_msg));
                    }
                    for (var i = 0; i < this.multipleSelection.length; i++) {
                        if (this.multipleSelection[i].orderStatusId !== 1) {
                            var msg = '仅有生产订单(待审核)需要审核。';
                            var english_msg = 'Only produce orders (to be audited) need to be audited.';
                            warnings.push(msg.orEnglish(english_msg));
                            break;
                        }
                    }
                    if (warnings.length) {
                        this.$notify({
                            title: '警告'.orEnglish('Notice'),
                            message: warnings[0],
                            type: 'warning'
                        });
                    } else {
                        //获取订单号
                        var formData = new FormData();
                        for (var i = 0; i < this.multipleSelection.length; i++) {
                            formData.append('orderNumbers[]', this.multipleSelection[i].orderNumber);
                        }
                        var that = this;
                        $.ajax({
                            url: 'http://localhost:8091/api/produce/batchAudit',
                            type: 'POST',
                            cache: false,
                            processData: false, // 告诉jQuery不要去处理发送的数据
                            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                            data: formData,
                            dataType: "json",
                            success: function (result) {
                                var title;
                                var content;
                                var okBtnTxt;
                                var type;
                                if (result.status === 'success') {
                                    title = '审核成功'.orEnglish('Audit successfully');
                                    content = '进入其他流程。'.orEnglish('Entering other processes.');
                                    okBtnTxt = '确定'.orEnglish('OK');
                                    type = 'success';
                                } else {
                                    title = '审核失败'.orEnglish('Submitted failed');
                                    content = '请联系'.orEnglish('Please contact ') + supportMail + '。'.orEnglish('.');
                                    okBtnTxt = '确定'.orEnglish('OK');
                                    type = 'error';
                                }
                                that.$alert(content, title, { confirmButtonText: okBtnTxt, type: type });
                                //重新加载数据
                                that.loadData();
                            },
                        });
                    }
                },
                //批量收入
                handleBatchIncome: function () {
                    var warnings = [];
                    //判断用户部门
                    if (this.user.dept.deptId !== 1 && this.user.dept.deptId !== 3) {
                        var msg = '生产订单仅由生产部门成员审核。';
                        var english_msg = 'Produce orders are audited only by members of the producement department.';
                        warnings.push(msg.orEnglish(english_msg));
                    }
                    //判断订单状态
                    if (this.multipleSelection.length == 0) {
                        var msg = '请选择待收入订单。';
                        var english_msg = 'Please choose the order to be incomed.';
                        warnings.push(msg.orEnglish(english_msg));
                    }
                    for (var i = 0; i < this.multipleSelection.length; i++) {
                        if (this.multipleSelection[i].orderStatusId !== 3) {
                            var msg = '仅有生产订单(待收入)需要收入。';
                            var english_msg = 'Only produce orders (to be incomeed) need to be incomeed.';
                            warnings.push(msg.orEnglish(english_msg));
                            break;
                        }
                    }
                    if (warnings.length) {
                        this.$notify({
                            title: '警告'.orEnglish('Notice'),
                            message: warnings[0],
                            type: 'warning'
                        });
                    } else {
                        //获取订单号
                        var formData = new FormData();
                        for (var i = 0; i < this.multipleSelection.length; i++) {
                            formData.append('orderNumbers[]', this.multipleSelection[i].orderNumber);
                        }
                        var that = this;
                        $.ajax({
                            url: 'http://localhost:8091/api/produce/batchIncome',
                            type: 'POST',
                            cache: false,
                            processData: false, // 告诉jQuery不要去处理发送的数据
                            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                            data: formData,
                            dataType: "json",
                            success: function (result) {
                                var title;
                                var content;
                                var okBtnTxt;
                                var type;
                                if (result.status === 'success') {
                                    title = '收入成功'.orEnglish('Incomed successfully');
                                    content = '进入其他流程。'.orEnglish('Entering other processes.');
                                    okBtnTxt = '确定'.orEnglish('OK');
                                    type = 'success';
                                } else {
                                    title = '收入失败'.orEnglish('Incomed failed');
                                    content = '请联系'.orEnglish('Please contact ') + supportMail + '。'.orEnglish('.');
                                    okBtnTxt = '确定'.orEnglish('OK');
                                    type = 'error';
                                }
                                that.$alert(content, title, { confirmButtonText: okBtnTxt, type: type });
                                //重新加载数据
                                that.loadData();
                            },
                        });
                    }
                },
                handleBatchTransfer: function () {

                },
                handleBatchCheck: function () {

                },
            },
        });
    </script>
